{% extends 'views/base.html' %} 
{% block body %}
<div class="container">
    <nav id="navbar" class="navbar has-shadow">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">JS之禅</a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">主页</a>
                    <a class="navbar-item" href="/about">关于</a>
                </div>
                <div class="navbar-end">
                    {% if ctx.session.user.isAdmin %}
                    <div class="navbar-item">
                        <a class="button is-small is-primary" href="/category">分类</a>
                    </div>
                    {% endif %}
                    {% if ctx.session.user %}
                    <div class="navbar-item">
                        <a class="button is-small is-primary" href="/posts/new">写文章</a>
                    </div>
                    <div class="navbar-item">
                        <a href="/user/{{ctx.session.user.name}}">{{ctx.session.user.name}}</a>
                    </div>
                    <div class="navbar-item">
                        <a href="/signout">退出</a>
                    </div>
                    {% else %}
                    <div class="navbar-item">
                        <a class="button is-small is-primary" href="/signup">注册</a>
                    </div>
                    <div class="navbar-item">
                        <a class="button is-small" href="/signin">登录</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
      </nav>
    <div class="box sign-box">
        <form action="/signup" method="POST">
            <div class="field">
                <label class="label">用户名</label>
                <div class="control">
                    <input class="input" name="name" type="text" placeholder="请输入用户名">
                </div>
            </div>
            <div class="field">
                <label class="label">邮箱</label>
                <div class="control">
                    <input class="input" name="email" type="email" placeholder="请输入你的邮箱">
                </div>
            </div>
            <div class="field">
                <label class="label">密码</label>
                <div class="control">
                    <input class="input" name="password" type="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="field">
                <label class="label">重复密码</label>
                <div class="control">
                    <input class="input" name="repassword" type="password" placeholder="确认你的密码">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">立即注册</button>
                </div>
                <div class="control">
                    <a href="/signin" class="button is-text">已有账号，去登录</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
